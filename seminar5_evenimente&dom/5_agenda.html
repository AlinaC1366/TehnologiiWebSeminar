<html lang="en">

<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>

    <script>
        window.onload = () => {
            var form = document.getElementById('agendaForm')

            var formSubmitHandler = (e) => {
                e.preventDefault()

                var tableBody = document.getElementById('agendaBody')
                var nameInput = document.getElementById('name')
                var phoneInput = document.getElementById('phone')

                var newRow = document.createElement('tr')
                var nameCell = document.createElement('td')
                var phoneCell = document.createElement('td')

                nameCell.innerHTML = nameInput.value
                phoneCell.innerHTML = phoneInput.value

                newRow.appendChild(nameCell)
                newRow.appendChild(phoneCell)

                tableBody.appendChild(newRow)

                nameInput.value = ''
                phoneInput.value = ''
            }

            form.onsubmit = formSubmitHandler
        }
    </script>
</head>

<body>
    <h1>Agenda Telefonică</h1>

    <table>
        <thead>
            <tr>
                <th>Nume</th>
                <th>Telefon</th>
            </tr>
        </thead>
        <tbody id="agendaBody">
            </tbody>
    </table>

    <h2>Adaugă contact nou</h2>
    <form id="agendaForm">
        <label>Nume:</label><br>
        <input type="text" id="name" required /><br><br>
        
        <label>Telefon:</label><br>
        <input type="text" id="phone" required /><br><br>
        
        <button type="submit">Salvează Contact</button>
    </form>
</body>

</html>
